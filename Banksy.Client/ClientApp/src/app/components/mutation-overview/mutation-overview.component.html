<div>
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col" id="date-column">Datum</th>
        <th scope="col" id="name-column">Naam</th>
        <!-- <th scope="col">Bank account number</th> -->
        <!-- <th scope="col">Contra account</th> -->
        <!-- <th scope="col">Code</th> -->
        <th scope="col" id="credit-debit-column">Af/Bij</th>
        <th scope="col">Totaal</th>
        <th scope="col">Type</th>
        <th scope="col">Omschrijving</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mutation of mutations" (click)="navigateToMutationDetail(mutation.id)">
        <!-- <td>{{ mutation.id }}</td> -->
        <td>{{ mutation.date | date: "d-M-yy" }}</td>
        <td>{{ sliceName(mutation.name) }}</td>
        <!-- <td>{{ mutation.accountNumber }}</td> -->
        <!-- <td>{{ mutation.contraAccount }}</td> -->
        <!-- <td>{{ mutation.code }}</td> -->
        <td>{{ mutation.debitCredit }}</td>
        <td>{{ mutation.amount | currency: "EUR":symbol }}</td>
        <td>{{ mutation.mutationType }}</td>
        <td>{{ sliceDescription(mutation.description) }}</td>
      </tr>
    </tbody>
  </table>
  
  <div class="col-12 justify-content-center mb-5">
    <ngb-pagination 
      [collectionSize]="totalItems" 
      [pageSize]="itemsPerPage" 
      [(page)]="page" 
      [maxSize]="7" 
      [rotate]="true" 
      [boundaryLinks]="true"
      (pageChange)="loadPage($event)">
    </ngb-pagination>
  </div>

  <div *ngIf="showSpinner" class="col-12 justify-content-center loading">
    <div class="spinner-border text-primary spinner" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
